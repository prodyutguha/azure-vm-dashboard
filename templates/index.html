<!DOCTYPE html>
<html>
<head>
    <title>Azure VM Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="p-4">
    <h2 class="mb-3">Azure VM Inventory</h2>
    <div id="loading" class="alert alert-info">Loading VM inventory...</div>
    <table class="table table-striped table-bordered" id="vm-table" style="display:none;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Resource Group</th>
                <th>Location</th>
                <th>Size</th>
                <th>OS Type</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="vm-body"></tbody>
    </table>

    <script>
        function loadVMs() {
            $.get("/api/vms", function(data) {
                if(data.status === "loading") {
                    $("#loading").show().text(data.message);
                    $("#vm-table").hide();
                } else {
                    $("#loading").hide();
                    $("#vm-table").show();
                    $("#vm-body").empty();
                    data.forEach(vm => {
                        $("#vm-body").append(`
                            <tr>
                                <td>${vm.name}</td>
                                <td>${vm.resource_group}</td>
                                <td>${vm.location}</td>
                                <td>${vm.size}</td>
                                <td>${vm.os_type}</td>
                                <td>${vm.status}</td>
                            </tr>
                        `);
                    });
                }
            });
        }

        loadVMs();
        setInterval(loadVMs, 10000); // Refresh every 10 sec
    </script>
</body>
</html>
