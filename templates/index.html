<!DOCTYPE html>
<html>
<head>
    <title>Azure VM Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f4f7fb; }
        .header {
            background: url('/static/azure-logo.png') center/contain no-repeat;
            background-color: #0078D4;
            padding: 60px 20px;
            text-align: center;
            color: white;
        }
        .header h1 { font-weight: bold; text-shadow: 2px 2px 5px rgba(0,0,0,0.4); }
        .table thead { background-color: #0078D4; color: white; }
        .badge-running { background-color: #28a745; }
        .badge-stopped { background-color: #dc3545; }
        .badge-unknown { background-color: #6c757d; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Azure VM Dashboard</h1>
        <p>Monitor all your Azure VMs in real-time</p>
    </div>

    <div class="container py-4">
        <div id="loading" class="alert alert-info mb-3">Loading VM inventory...</div>
        
        <table class="table table-hover table-bordered shadow-sm rounded" id="vm-table" style="display:none;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Resource Group</th>
                    <th>Location</th>
                    <th>Size</th>
                    <th>OS Type</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="vm-body"></tbody>
        </table>
    </div>

    <script>
        function statusBadge(status) {
            if(!status) return '<span class="badge badge-unknown">Unknown</span>';
            status = status.toLowerCase();
            if(status.includes("running")) return '<span class="badge badge-running">Running</span>';
            if(status.includes("stopped") || status.includes("deallocated")) return '<span class="badge badge-stopped">Stopped</span>';
            return '<span class="badge badge-unknown">' + status + '</span>';
        }

        function loadVMs() {
            $.get("/api/vms", function(data) {
                if(data.status === "loading") {
                    $("#loading").show().text(data.message);
                    $("#vm-table").hide();
                } else {
                    $("#loading").hide();
                    $("#vm-table").show();
                    $("#vm-body").empty();

                    data.forEach(vm => {
                        if(vm.error) {
                            $("#vm-body").append(`<tr><td colspan="6" class="text-danger text-center">${vm.error}</td></tr>`);
                        } else {
                            $("#vm-body").append(`
                                <tr>
                                    <td>${vm.name}</td>
                                    <td>${vm.resource_group}</td>
                                    <td>${vm.location}</td>
                                    <td>${vm.size}</td>
                                    <td>${vm.os_type}</td>
                                    <td>${statusBadge(vm.status)}</td>
                                </tr>
                            `);
                        }
                    });
                }
            });
        }

        loadVMs();
        setInterval(loadVMs, 10000); // Refresh every 10 seconds
    </script>
</body>
</html>
